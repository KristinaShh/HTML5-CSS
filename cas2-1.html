<!DOCTYPE html>
<html>
<head>
	<title>Nested Lists</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<ol>
		<li>Makedonija
			<ul>
				<li>Skopje
					<ol>
						<li>Karposh</li>
						<li>Centar</li>
						<li>Aerodrom</li>
					</ol>

				</li>
				<li>Ohrid</li>
				<li>Veles</li>
			</ul>
		</li>
		<li>Bugarija
			<ul>
				<li>Sofija</li>
				<li>Plovdiv</li>
				<li>Bansko</li>
			</ul>
		</li>
		<li>Srbija
			<ul>
				<li>Belgrad</li>
				<li>Kragujevac</li>
				<li>Nish</li>
			</ul>

		</li>
	</ol>
</body>
</html>
