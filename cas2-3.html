<!DOCTYPE html>
<html>
<head>
	<title>Table cell merging</title>
</head>
<body>
	<!-- Tabela 3 -->
<br/> 
<br/> 
<table border="1" width="100%">
	<tr>
		<td colspan="2">1-1</td>
		<!--<td>1-2</td>-->
	</tr>
	<tr>
		<td>2-1</td>
		<td rowspan="2">2-2</td>
	</tr>
	<tr>
		<td>3-1</td>
		<!--<td>3-2</td>-->
	</tr>
	
</table>

<table>
	<tr>
		<td>1-1</td>
		<td>1-2</td>
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
	</tr>
	<tr>
		<td>3-1</td>
		<td>3-2</td>
		
	</tr>
</table>
