<!DOCTYPE html>
<html>
<head>
	<title>Radio buttons</title>
</head>
<body>
	<form>
		<h2>Пол</h2>
		<input type="radio" value="Z" name="pol"> Женски
		<input type="radio" value="M" name="pol"> Машки

		<h2>Интереси</h2>
		<input type="radio" name="interesi"> Математика
		<input type="radio" name="interesi"> Физика
		<input type="radio" name="interesi"> Хемија

		<h2>Спортови</h2>
		<input type="checkbox" name="sport" > Фудбал
		<input type="checkbox" name="sport" > Одбојка
		<input type="checkbox" name="sport" > Тенис


		<h2>Јазици</h2>

		<select>
			<option>Македонски</option>
			<option>Англиски</option>
			<option>Германски</option>
			<option>Француски</option>
			<option>Италјански</option>
		</select>

		<select multiple>
			<option value="mk">Македонски</option>
			<option value="en">Англиски</option>
			<option value="de">Германски</option>
			<option value="fr">Француски</option>
			<option value="it">Италјански</option>
		</select>




	</form>

</body>
</html>
