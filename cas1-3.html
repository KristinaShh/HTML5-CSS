<!Doctype html>
<html>
	<head>
		<title>Listi - Lists</title>
	</head>
	<body>
		<h1>Podredeni Listi - Ordered Lists</h1>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
		</ol>


		<h1>Nepodredeni Listi - Unordered Lists</h1>
			
			<ul>
				<li>Apple</li>
				<li>Bannana</li>
				<li>Lemon</li>
			</ul>

			<dl>
				<dt></dt>
				<dd></dd>

			</dl>

		<h1>Defined Lists</h1>

			<dl>
				<dt>Coffee</dt>
				<dd>.................</dd>

				<dt>Tea</dt>
				<dd>..................</dd>

				

			</dl>

</html>
